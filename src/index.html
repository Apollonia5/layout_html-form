<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="infoblock" name="maininfo">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="bornYear">
        </label>

        <label class="form-field">
          I accept the term of the agreeement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="infoblock" name="registrationDetails">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="infoblock" name="interestingFacts">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label class="cats">
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label class="cats">
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToSleep"
            step="1"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="100"
          >
        </label>
      </fieldset>

      <fieldset class="infoblock" name="additionalInfo">
        <legend>Additional info</legend>

        <label class="form-field">
          Comments:
          <textarea
            type="text"
            name="comment"
            minlength="7"
            maxlength="140"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommendation">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
